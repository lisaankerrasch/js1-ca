<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div>
        <nav>
          <ul class="flex">
            <li><a href="index.html"> Home </a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="form-container" id="contactForm">
        <div>
          <label>
            Name (required)
            <input name="name" id="name" />
          </label>
          <div class="form-error" id="nameError">Please enter your name</div>
          <div>
            <label>
              Subject (Minimum 10 characters)
              <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">
              Subject must be at least 10 characters
            </div>
             <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="emailError">Please enter a valid email address</div>
          </label>
            <label>
              Address (Minimum 25 characters)
              <input name="address" id="address" />
            </label>
            <div class="form-error" id="addressError">
              Address must be at least 25 characters</div>
          </div>
          <button>Submit</button>
        </div>
      </form>
      <div class="success"></div>
    </main>
    <div></div>
    <div></div>
    <script src="js/contact.js"></script>
  </body>
</html>
